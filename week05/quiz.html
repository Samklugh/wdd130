<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <main>
      <input type="checkbox" />
      <label for="quiz-title" class="q">Basic HTML and CSS Quiz</label>
      <form action="">
        <label for="">1. What is the full meaning of HTML?</label>
        <input type="text" name="q1" id="q1" />
        <label for="">2. What does CSS stand for?</label>
        <textarea name="q2" id="q2"></textarea>
        <label for=""
          >3. Which HTML element is used to define the largest heading?</label
        >
        <select name="q3" id="q3">
          <option value="h1">h1</option>
          <option value="h6">h6</option>
          <option value="head">head</option>
          <option value="heading">heading</option>
        </select>

        <label for=""
          >4. Which CSS property is used to change the text color of an
          element?</label
        >
        <p>margin: 5px 0px 3px 8px;</p>
        <input type="text" name="" id="" />
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
  </body>
</html>
